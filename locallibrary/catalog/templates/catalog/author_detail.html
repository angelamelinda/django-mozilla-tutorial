{% extends "base_generic.html" %}

{% block content %}
<h1>Author: {{ author }}</h1>
<p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>

<div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
        <div>
            <div><a href="{{ book.get_absolute_url }}">{{ book }}</a></div>
            <p>{{ book.summary }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
